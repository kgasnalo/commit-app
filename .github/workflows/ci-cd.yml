name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job 1: Quality checks (runs on all pushes and PRs)
  quality:
    name: Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

  # Job 2: Deploy Edge Functions (only on push to main)
  deploy-edge-functions:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy all Edge Functions
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}

          # User-authenticated functions (use --no-verify-jwt to skip Gateway JWT check)
          # These functions perform their own JWT verification via auth.getUser()
          for func in create-commitment delete-account use-lifeline; do
            echo "Deploying $func with --no-verify-jwt..."
            supabase functions deploy $func --no-verify-jwt
          done

          # System/public functions (standard deployment with Gateway JWT verification)
          for func in admin-actions isbn-lookup process-expired-commitments send-push-notification; do
            echo "Deploying $func..."
            supabase functions deploy $func
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
